sensor:
  - platform: wifi_signal
    name: "WiFi Signal Sensor"
    update_interval: 10s

  - platform: dht
    update_interval: 5s
    pin: 
    temperature:
      id: t
      name: "Temp Sensor"
    humidity:
      id: h
      name: "Humid Sensor"
    model: DHT22_TYPE2

  - platform: template
    update_interval: 5s
    id: hi
    name: "Heat Index"
    unit_of_measurement: "Â°C"
    icon: "mdi:thermometer"
    device_class: "temperature"
    state_class: "measurement"
    accuracy_decimals: 1
    lambda: |-
      auto temperature = (id(t).state * 9.0) / 5.0 + 32;
      auto percentHumidity = id(h).state;

      // Taken directly from [DHT::computeHeatIndex()] library 
      auto hi = 0.5 * (temperature + 61.0 + ((temperature - 68.0) * 1.2) +
                  (percentHumidity * 0.094));

      if (hi > 79) {
        hi = -42.379 + 2.04901523 * temperature + 10.14333127 * percentHumidity +
             -0.22475541 * temperature * percentHumidity +
             -0.00683783 * pow(temperature, 2) +
             -0.05481717 * pow(percentHumidity, 2) +
             0.00122874 * pow(temperature, 2) * percentHumidity +
             0.00085282 * temperature * pow(percentHumidity, 2) +
             -0.00000199 * pow(temperature, 2) * pow(percentHumidity, 2);

        if ((percentHumidity < 13) && (temperature >= 80.0) &&
            (temperature <= 112.0))
          hi -= ((13.0 - percentHumidity) * 0.25) *
                sqrt((17.0 - abs(temperature - 95.0)) * 0.05882);

        else if ((percentHumidity > 85.0) && (temperature >= 80.0) &&
                 (temperature <= 87.0))
          hi += ((percentHumidity - 85.0) * 0.1) * ((87.0 - temperature) * 0.2);  
      }

      hi = (hi - 32.0) * 5.0 / 9.0;

      // Update text sensor
      if      (hi < 32) id(hirl).publish_state("LOW");
      else if (hi < 39) id(hirl).publish_state("MODERATE");
      else if (hi < 46) id(hirl).publish_state("HIGH");
      else              id(hirl).publish_state("EXTREME");

      return hi;

text_sensor:
  - platform: template
    update_interval: 5s
    id: hirl
    name: "Heat Index Risk Level"
    icon: "mdi:thermometer"
